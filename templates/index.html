<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Prediction</title>
</head>
<body>
    <h1>Cyberbullying Detection</h1>
    <form method="POST"> <!-- Form should use POST to send data -->
        <label for="text">Enter Text:</label>
        <input type="text" id="text" name="text" required> <!-- Input must have a `name` -->
        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
    <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
